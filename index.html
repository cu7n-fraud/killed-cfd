<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Killed</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
            color: #414040;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('your-image.jpg') center/cover no-repeat;
            filter: blur(10px);
            z-index: -1;
        }

        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .enter-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: white;
            z-index: 2;
            text-align: center;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: opacity 0.3s ease;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 0 3rem;
            display: none;
            z-index: 1;
        }

        .profile {
            text-align: center;
            transition: 0.3s ease;
            width: 250px;
            position: relative;
        }

        .pfp {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }

        .username {
            font-size: 1.8rem;
            font-weight: 700;
            color: #9b9b9b;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            margin-top: 0.5rem;
        }

        .desc {
            font-size: 1rem;
            color: #7f7f7f;
            text-shadow: none;
            margin-top: 0.5rem;
        }

        .desc .dev {
            font-weight: 600;
            color: #c2c2c2;
            margin-bottom: 0.25rem;
            display: block;
        }

        .gif-container {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .github-gif {
            width: 40px;
            height: auto;
            border-radius: 0.5rem;
            transition: transform 0.3s ease;
        }

        .github-gif:hover {
            transform: scale(1.2);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #999;
            text-align: center;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 999;
            backdrop-filter: blur(5px);
        }

        .footer a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        #nextSongBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 999;
            transition: background-color 0.3s ease;
        }

        #nextSongBtn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 2rem;
                padding: 2rem 0;
            }
        }
    </style>
</head>

<body>
    <div class="background-blur"></div>

    <div class="enter-text" id="enterText">
        Enter
    </div>

    <div id="tsparticles"></div>

    <div class="container" id="mainContent">
        <div class="profile">
            <img src="icon.jpg" alt="Kc Profile Picture" class="pfp" />
            <div class="username">zSec</div>
            <div class="desc">
                <span class="dev">vein"</span>
                --SOCIALS--
            </div>
            <div class="gif-container">
                <a href="https://discord.gg/cmj5ZrvYWw" target="_blank">
                    <img src="g.gif" alt="Gi" class="github-gif" />
                </a>
            </div>
        </div>

        <div class="profile">
            <img src="icon2.jpg" alt="Can Profile Picture" class="pfp" />
            <div class="username">ego</div>
            <div class="desc">
                <span class="dev">Tr@ce"</span>
                --SOCIALS--
            </div>
            <div class="gif-container">
                <a href="https://discord.gg/cmj5ZrvYWw" target="_blank">
                    <img src="g1.gif" alt="Gi" class="github-gif" />
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        Our only domain is <a href="https://killed.cfd" target="_blank">Killed.cfd</a>
    </div>

    <button id="nextSongBtn">Next Song</button>

    <audio id="music" loop>
        <source id="audioSource" src="song.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', event => event.preventDefault());

        const titles = ["Kc", "<3", "nxmb"];
        let currentTitleIndex = 0;

        function updateTitle() {
            document.title = titles[currentTitleIndex];
            currentTitleIndex = (currentTitleIndex + 1) % titles.length;
        }

        setInterval(updateTitle, 1000);

        const music = document.getElementById('music');
        const audioSource = document.getElementById('audioSource');
        const nextBtn = document.getElementById('nextSongBtn');
        let songIndex = 0;
        const songs = ['song.mp3', 'song2.mp3'];

        document.body.onclick = function () {
            document.getElementById('enterText').style.display = 'none';
            document.getElementById('mainContent').style.display = 'flex';
            music.play();
        };

        nextBtn.onclick = function (e) {
            e.stopPropagation();
            songIndex = (songIndex + 1) % songs.length;
            audioSource.src = songs[songIndex];
            music.load();
            music.play();
        };

        tsParticles.load("tsparticles", {
            fullScreen: { enable: true },
            particles: {
                number: { value: 80, density: { enable: true, area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.4 },
                size: { value: 3, random: true },
                move: {
                    enable: true,
                    speed: 8, // Increased speed
                    outMode: "bounce"
                }
            },
            interactivity: {
                events: {
                    onHover: { enable: false }, // Disabled hover lines
                    onClick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    push: { quantity: 4 }
                }
            },
            detectRetina: true
        });
    </script>
</body>

</html>
